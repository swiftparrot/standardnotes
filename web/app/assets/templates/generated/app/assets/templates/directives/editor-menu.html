<div class='sn-component'>
<div class='sk-menu-panel dropdown-menu'>
<div class='sk-menu-panel-section'>
<div class='sk-menu-panel-header'>
<div class='sk-menu-panel-header-title'>Note Editor</div>
</div>
<menu-row action='selectComponent(null)' circle='selectedEditor == null &amp;&amp; &#39;success&#39;' label='&#39;Plain Editor&#39;'></menu-row>
<menu-row action='selectComponent(editor)' button-action='toggleDefaultForEditor(editor)' button-class='defaultEditor == editor ? &#39;warning&#39; : &#39;info&#39;' button-text='defaultEditor == editor ? &#39;Undefault&#39; : &#39;Set Default&#39;' circle='selectedEditor === editor &amp;&amp; &#39;success&#39;' has-button='selectedEditor == editor || defaultEditor == editor' label='editor.name' ng-repeat='editor in editors'>
<div class='sk-menu-panel-column' ng-if='component.content.conflict_of || shouldDisplayRunningLocallyLabel(editor)'>
<strong class='danger medium-text' ng-if='editor.content.conflict_of'>Conflicted copy</strong>
<div class='sk-sublabel' ng-if='shouldDisplayRunningLocallyLabel(editor)'>Running Locally</div>
</div>
</menu-row>
<a class='no-decoration' href='https://standardnotes.org/extensions' ng-if='editors.length == 0' rel='noopener' target='blank'>
<menu-row label='&#39;Download More Editors&#39;'></menu-row>
</a>
</div>
</div>
</div>
